<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AmCharts Example</title>
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/plugins/Exporting.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/plugins/Regressions.js"></script>
</head>
<body>
        <div style="width: 500px; height: 200px;" id="chartdiv1"></div>
        <div style="width: 500px; height: 200px;" id="chartdiv2"></div>
        <div style="width: 500px; height: 200px;" id="chartdiv3"></div>
        <div style="width: 500px; height: 200px;" id="chartdiv4"></div>
  <script>
    // Line Chart for Total Highway Length
am5.ready(function() {
  var root = am5.Root.new("chartdiv1");

  var chart = root.container.children.push(am5xy.XYChart.new(root, {
    panX: true,
    panY: true,
    wheelX: "panX",
    wheelY: "zoomX",
    pinchZoomX:true
  }));

  var xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
    categoryField: "year",
    renderer: am5xy.AxisRendererX.new(root, { minGridDistance: 30 })
  }));

  var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
    renderer: am5xy.AxisRendererY.new(root, {})
  }));

  var series = chart.series.push(am5xy.LineSeries.new(root, {
    name: "Total Highway Length",
    xAxis: xAxis,
    yAxis: yAxis,
    valueYField: "length",
    categoryXField: "year",
    tooltip: am5.Tooltip.new(root, { labelText: "{valueY}" })
  }));

  xAxis.data.setAll([
    { year: '2011', length: 492398 },
    { year: '2012', length: 501969 },
    { year: '2013', length: 508000 },
    { year: '2014', length: 517753 },
    { year: '2015', length: 529073 },
    { year: '2016', length: 537838 },
    { year: '2017', length: 539353 },
    { year: '2018', length: 542310 },
    { year: '2019', length: 544474 },
    { year: '2020', length: 548366 },
    { year: '2021', length: 546116 },
    { year: '2022', length: 548097 },
    { year: '2023', length: null }
  ]);

  series.data.setAll([
    { year: '2011', length: 492398 },
    { year: '2012', length: 501969 },
    { year: '2013', length: 508000 },
    { year: '2014', length: 517753 },
    { year: '2015', length: 529073 },
    { year: '2016', length: 537838 },
    { year: '2017', length: 539353 },
    { year: '2018', length: 542310 },
    { year: '2019', length: 544474 },
    { year: '2020', length: 548366 },
    { year: '2021', length: 546116 },
    { year: '2022', length: 548097 },
    { year: '2023', length: null }
  ]);
});

// Doughnut Chart for 2022 Data
am5.ready(function() {
  var root = am5.Root.new("chartdiv4");

  var chart = root.container.children.push(am5percent.PieChart.new(root, {
    endAngle: 270
  }));

  var series = chart.series.push(am5percent.PieSeries.new(root, {
    valueField: "value",
    categoryField: "category",
    radius: am5.percent(70),
    innerRadius: am5.percent(40)
  }));

  series.data.setAll([
    { category: "VOL ICE", value: 1032603 },
    { category: "VOL HEV", value: 5100 },
    { category: "VOL BEV", value: 10327 },
    { category: "VOL PHEV", value: 10 },
    { category: "VOL NEW CAR SUM", value: 1048040 },
    { category: "VOL STOCK / UIO", value: 12250892 }
  ]);

  series.appear(1000, 100);
});

  </script>
