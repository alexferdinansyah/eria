<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x2 Line Chart Grid with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            padding: 15px;
        }
        canvas {
            width: 100% !important;
            height: 300px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 chart-container">
                <canvas id="chart1"></canvas>
            </div>
            <div class="col-md-6 chart-container">
                <canvas id="chart2"></canvas>
            </div>
            <div class="col-md-6 chart-container">
                <canvas id="chart3"></canvas>
            </div>
            <div class="col-md-6 chart-container">
                <canvas id="chart4"></canvas>
            </div>
        </div>
    </div>

    <script>
        const ctx1 = document.getElementById('chart1').getContext('2d');
        const ctx2 = document.getElementById('chart2').getContext('2d');
        const ctx3 = document.getElementById('chart3').getContext('2d');
        const ctx4 = document.getElementById('chart4').getContext('2d');

        // Chart 1 - Line Chart (Values in the hundreds)
        new Chart(ctx1, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'Data Set 1 (Hundreds)',
                    data: [100, 200, 300, 400, 500],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1,
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        min: 0,
                        max: 600
                    }
                }
            }
        });

        // Chart 2 - Line Chart (Values in the thousands)
        new Chart(ctx2, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'Data Set 2 (Thousands)',
                    data: [1000, 2000, 3000, 4000, 5000],
                    borderColor: 'rgb(255, 99, 132)',
                    tension: 0.1,
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        min: 0,
                        max: 6000
                    }
                }
            }
        });

        // Chart 3 - Line Chart (Regular values)
        new Chart(ctx3, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'Data Set 3',
                    data: [5, 10, 15, 10, 5],
                    borderColor: 'rgb(54, 162, 235)',
                    tension: 0.1,
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        min: 0,
                        max: 20
                    }
                }
            }
        });

        // Chart 4 - Line Chart (Regular values)
        new Chart(ctx4, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'Data Set 4',
                    data: [20, 15, 10, 5, 0],
                    borderColor: 'rgb(153, 102, 255)',
                    tension: 0.1,
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        min: 0,
                        max: 25
                    }
                }
            }
        });
    </script>
</body>
</html>
