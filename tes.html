<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x2 Charts Layout</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 640px; /* Adjust width as needed */
        }
        .chart-container > div {
            position: relative;
            width: 300px;
            height: 200px;
        }
        canvas {
            border: 1px solid #ddd;
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div>
            <canvas id="chart1"></canvas>
            <button onclick="downloadChart('chart1', 'chart1.png')">Download Chart 1</button>
        </div>
        <div>
            <canvas id="chart2"></canvas>
            <button onclick="downloadChart('chart2', 'chart2.png')">Download Chart 2</button>
        </div>
        <div>
            <canvas id="chart3"></canvas>
            <button onclick="downloadChart('chart3', 'chart3.png')">Download Chart 3</button>
        </div>
        <div>
            <canvas id="chart4"></canvas>
            <button onclick="downloadChart('chart4', 'chart4.png')">Download Chart 4</button>
        </div>
    </div>
    
    <button id="all-downloads">Download All Charts as PNG</button>

    <script>
        function createChart(ctx, data, colors) {
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May'],
                    datasets: [{
                        label: 'Sales',
                        data: data,
                        backgroundColor: colors.map(color => color.replace('0.2', '0.2')), // Wave effect
                        borderColor: colors.map(color => color.replace('0.2', '1')),
                        borderWidth: 2,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        const charts = [
            createChart(document.getElementById('chart1').getContext('2d'), [20, 30, 25, 35, 40], ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)', 'rgba(75, 192, 192, 0.2)', 'rgba(153, 102, 255, 0.2)']),
            createChart(document.getElementById('chart2').getContext('2d'), [30, 25, 35, 40, 50], ['rgba(255, 159, 64, 0.2)', 'rgba(153, 102, 255, 0.2)', 'rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(75, 192, 192, 0.2)']),
            createChart(document.getElementById('chart3').getContext('2d'), [15, 30, 25, 40, 45], ['rgba(75, 192, 192, 0.2)', 'rgba(153, 102, 255, 0.2)', 'rgba(255, 159, 64, 0.2)', 'rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)']),
            createChart(document.getElementById('chart4').getContext('2d'), [25, 35, 30, 50, 55], ['rgba(54, 162, 235, 0.2)', 'rgba(255, 99, 132, 0.2)', 'rgba(75, 192, 192, 0.2)', 'rgba(153, 102, 255, 0.2)', 'rgba(255, 206, 86, 0.2)'])
        ];

        function downloadChart(chartId, filename) {
            const canvas = document.getElementById(chartId).toDataURL('image/png');
            const link = document.createElement('a');
            link.href = canvas;
            link.download = filename;
            link.click();
        }

        function downloadCombinedCharts(selector, filename) {
            const allButtons = document.querySelectorAll('button');
            allButtons.forEach(button => button.style.display = 'none'); // Hide all buttons

            html2canvas(document.querySelector(selector)).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = filename;
                link.click();

                // Show buttons again
                allButtons.forEach(button => button.style.display = '');
            });
        }

        document.getElementById('all-downloads').addEventListener('click', function() {
            downloadCombinedCharts('.chart-container', 'all-charts.png');
        });
    </script>
</body>
</html>
